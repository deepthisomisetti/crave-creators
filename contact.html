<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Eat Blog Repeat</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}
header {
    background-color: #6a4f8a;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between; /* this separates the title and nav */
    align-items: center; /* vertically center the content */
}

h1 {
    font-family: 'Pacifico', cursive;
    margin: 0;
    font-size: 2.5em;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  
  nav ul li {
    cursor: pointer;
    padding-bottom: 5px;
    border-bottom: 2px solid transparent;
  }
  
  nav ul li.active {
    color: orange;
    border-color: orange;
  }
  nav {
    margin-top: 0px;
}
nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
}

.contact-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}
.contact-container h2 {
    color: #6a4f8a;
    margin-bottom: 20px;
    width: 85%;
}
label {
    display: block;
    margin: 10px 0 5px;
}
input[type="text"],
input[type="email"],
textarea {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
}
button {
    background-color: #6a4f8a;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 15px;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #5a3e78;
}
.feedback {
    margin-top: 10px;
    color: green;
    font-size: 1em;
}

          
</style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <nav>
          <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="sharefood.html">Share Food</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>I'd love to hear from you!</h2>
        <form id="contactForm">
            <label for="name" style="margin-right: 20px;">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
            <p id="formFeedback" class="feedback"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
